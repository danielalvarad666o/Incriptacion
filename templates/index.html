<!DOCTYPE html>
<html>
<head>
    <title>Encriptación de Mensajes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script>
        function toggleEmailInput() {
            var messageInput = document.getElementById("message");
            var emailInput = document.getElementById("email");

            if (messageInput.value.length !== 0) {
                emailInput.style.display = "block";
            } else {
                emailInput.style.display = "none";
            }
        }
    </script>
</head>
<body>
    <h1>Encriptación de Mensajes</h1>

    <form action="/encrypt_server" method="post" class="container mt-5">
        {% if  BotonyInput== True%}
        <div class="mb-3">
            
            <input type="text" id="message" name="message" class="form-control" onkeyup="toggleEmailInput()">
        </div>
        <div class="mb-3" id="email" style="display: none;">
            <p>EL destinatario que le enviaras la key<p>
            <input type="email" id="email" name="email" class="form-control" placeholder="Correo del destinatario">
        </div>
        <button type="submit" class="btn btn-primary">Encriptar</button>
        {% endif %}
        {% if  BotonyInput== False%}
        <button type="button" id="newMessageBtn" class="btn btn-danger" onclick="location.href='/../'">Escribir Nuevo Mensaje</button>
        {% endif %}
    </form>

    <div class="container mt-4">
        <h2>Mensaje Encriptado:</h2>
        <p>{{ encrypted_message }}</p>
    </div>
</body>
</html>
