<!DOCTYPE html>
<html>
<head>
    <title>Encriptación de Mensajes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h1>Encriptación de Mensajes</h1>

    <form action="/encrypt_server" method="post" class="container mt-5">
        <div class="mb-3">
            
            <input type="text" id="message" name="message" class="form-control" value={{ encrypted_message }} >
        </div>

       

        <button type="submit" class="btn btn-primary">Encriptar</button>
    </form>

    <div class="container mt-4">
        <h2>Mensaje Encriptado:</h2>
        <p>{{ encrypted_message }}</p>
    </div>
</body>
</html>
